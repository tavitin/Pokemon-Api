<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
    <title>Pokemon Api</title>

</head>
<body>
    <section class="container">
        <form class="form" action="#" id="pokemon-finder-form">
            <img class="form_img" src="img/pokeapi_logo.png" alt="Logo de Pokemones">
            <div class="form_content">
                <h1 class="form_title">Buscador de Pokemones</h1>
                <p class="form_paragraph">Busca desde pokemones hasta las habilidades de los mismos.</p>
                <div class="form_section">
                    <div class="form_search">
                        <h5>Buscar</h5>
                        <input class="form_input text-input" id="pokemon-finder-query" type="text">
                    </div>
                    <div class="form_search">
                        <h5>Tipo de Busqu√©da</h5>
                        <select class="form_input" name="" id="pokemon-finder-search-type">
                            <option value="pokemon">pokemon</option>
                            <option value="ability">habilidades</option>
                        </select>
                    </div>
                </div>
                <div class="form_buttons">
                    
                    <button class="btn btn-sumit btn-limpiar" id="cleanScreen">Limpiar</button>
                    <input class="btn btn-sumit" type="submit"   value="Buscar">
                </div>
            </div>
        </form>
        <!-- Card Pokemon Information-->
        <div class="form card" id="pokemon-finder-response"></div>
    </section>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
